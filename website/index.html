<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ESP32 Vibration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ESP32 Vibration Control</h1>
<button onclick="turnOnVIB()">Turn VIB ON</button>
<button onclick="turnOffVIB()">Turn VIB OFF</button>

<script>
    // Replace with your ESP32 IP address
    const baseURL = 'http://192.168.137.169/';

    function turnOnVIB() {
        fetch(baseURL + 'vib/on')
            .then(response => response.text())
            .then(data => console.log('VIB ON:', data))
            .catch(error => console.error('Error:', error));
    }

    function turnOffVIB() {
        fetch(baseURL + 'vib/off')
            .then(response => response.text())
            .then(data => console.log('VIB OFF:', data))
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
