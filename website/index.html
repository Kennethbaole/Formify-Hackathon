<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ESP32 Vibration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ESP32 Vibration Control</h1>
<button onclick="turnOnVIB(0)">Turn VIB1 ON</button>
<button onclick="turnOnVIB(1)">Turn VIB2 ON</button>
<button onclick="turnOffVIB(0)">Turn VIB1 OFF</button>
<button onclick="turnOffVIB(1)">Turn VIB2 OFF</button>

<script>
    // Replace with your ESP32 IP address
    const baseURL = 'http://192.168.137.169/';

    function turnOnVIB(pin) {
        fetch(baseURL + 'vib/on?value=' + pin)  // Send pin value to turn on
            .then(response => response.text())
            .then(data => {
                console.log('VIB ' + pin + ' ON:', data);
            })
            .catch(error => console.error('Error:', error));
    }

    function turnOffVIB(pin) {
        fetch(baseURL + 'vib/off?value=' + pin)  // Send pin value to turn on
            .then(response => response.text())
            .then(data => {
                console.log('VIB ' + pin + ' OFF:', data);
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
